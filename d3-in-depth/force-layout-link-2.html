<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Force layout (with links)</title>
        <style>
            circle {
                fill: cadetblue;
                stroke: #fff;
                stroke-width: 1.5px;
            }
            line {
                stroke: #ccc;
                stroke-opacity: 0.6;
            }
            text {
                text-anchor: middle;
                font-family: "Helvetica Neue", Helvetica, sans-serif;
                fill: #666;
                font-size: 10px;
            }
        </style>
    </head>
    <body>
        <svg width="400" height="300">
            <g class="nodes"></g>
            <g class="links"></g>
        </svg>
        <script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
        <script>
            let svg = d3.select("svg"),
                width = +svg.attr("width"),
                height = +svg.attr("height");
            let nodes = [
                {name: 'A'},
                {name: 'B'},
                {name: 'C'},
                {name: 'D'},
                {name: 'E'},
                {name: 'F'},
                {name: 'G'},
                {name: 'H'},
            ];
            let links = [
                {source: 0, target: 1},
                {source: 0, target: 2},
                {source: 0, target: 3},
                {source: 1, target: 6},
                {source: 3, target: 4},
                {source: 3, target: 7},
                {source: 4, target: 5},
                {source: 4, target: 7}
            ];
            let simulation = d3.forceSimulation(nodes)
                .force("charge", d3.forceManyBody().strength(-40))
                .force("center", d3.forceCenter().x(width/2).y(height/2))
                .force("link", d3.forceLink().links(links))
                .on("tick", ticked);
            
            function updateLinks() {
                let update = d3.select(".links")
                    .selectAll("line")
                    .data(links);
                update.enter()
                    .append("line")
                    .merge(update)
                    .attr("x1", function(d) {
                        return d.source.x;
                    })
                    .attr("y1", function(d) {
                        return d.source.y;
                    })
                    .attr("x2", function(d) {
                        return d.target.x;
                    })
                    .attr("y2", function(d) {
                        return d.target.y;
                    });
                update.exit().remove();
            }

            function updateNodes() {
                let update = d3.select(".nodes")
                    .selectAll("g")
                    .data(nodes);
                var node = update.enter()
                    .append("g")
                    .merge(update)
                    .attr("transform", function(d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    });
                node.append("circle")
                    .attr("r", function(d) {
                        return 5;
                    })
                    .attr("fill", "rgb(65, 163, 104)")
                    .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));
                node.append("text")
                    .text(function(d) {
                        return d.name;
                    })
                    .attr('x', 10)
                    .attr('y', 3);
                update.exit().remove();
            }

            function ticked() {
                updateLinks();
                updateNodes();
            }

            function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
        </script>
    </body>
</html>
