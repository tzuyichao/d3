<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Force directed graph for D3.js v4 with labelled edges and arrows</title>
    <style>
        .node {
        }
        
        .link {
            stroke: #999999;
            stroke-opacity: 0.6;
            stroke-width: 1px;
        }
    </style>
</head>
<body>
    <svg width="960" height="600"></svg>
    
    <script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.js"></script>
    <script>
        var colors = d3.scaleOrdinal(d3.schemeCategory10);
        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height"),
            node, 
            link;
        svg.append("defs").append("marker")
            .attrs({'id':'arrowhead',
                'viewBox':'-0 -5 10 10',
                'refX':13,
                'refY':0,
                'orient':'auto',
                'markerWidth':13,
                'markerHeight':13,
                'xoverflow':'visible'})
            .append("svg:path")
            .attr("d", "M 0,-5 L 10 ,0 L 0,5")
            .attr("fill", "#999999")
            .style("stroke", "none");
    </script>
</body>
</html>
