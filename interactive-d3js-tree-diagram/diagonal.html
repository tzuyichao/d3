<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 2px;
    }
    </style>
</head>
<body>
    <svg width="400" height="400"></svg>
    <script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
    <script>
        let svg = d3.select("svg");

        svg.append("path")
            .attr("class", "link")
            .attr("d", diagonal({x: 100, y:100}, {x:300, y:300}));

            svg.append("path")
            .attr("class", "link")
            .attr("d", diagonal({x: 100, y:100}, {x:200, y:300}));
        
        function diagonal(s, d) {
            path = `M ${s.y} ${s.x}
                    C ${(s.y + d.y) / 2} ${s.x},
                    ${(s.y + d.y) / 2} ${d.x},
                    ${d.y} ${d.x}`
            return path
        }

    </script>
</body>
</html>
