<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tree Example</title>
    <style>
        .node {
            cursor: pointer;
        }
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }

        .node text {
            font: 12px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
    <script>
    let treeData = [
        {
            "name": "Top Level",
            "parent": "null",
            "children": [
                {
                    "name": "Level 2: A",
                    "parent": "Top Level",
                    "children": [
                        {
                            "name": "Son of A",
                            "parent": "Level 2: A"
                        },
                        {
                            "name": "Daughter of A",
                            "parent": "Level 2: A"
                        }
                    ]
                },
                {
                    "name": "Level 2: B",
                    "parent": "Top Level"
                }
            ]
        }
    ];
    let margin = {top: 20, right: 120, bottom: 20, left: 20};
        width = 960 - margin.right - margin.left;
        height = 500 - margin.top - margin.bottom;
    let tree = d3.tree().size([height, width]);
    var i = 0,
        duration = 750,
        root;
    console.log(tree);
    
    let svg = d3.select("body").append("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
    root = d3.hierarchy(treeData, function(d) { return d.children; });
    console.log(root);
    var treemap = d3.tree().size([height, width]);
    console.log(treemap);
    </script>
</body>
</html>
