<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <p></p>
    <p></p>
    <p></p>
    <script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
    <script>
        var dataset = [{
            id: 3, name: "張三"
        }, {
            id: 6, name: "李四"
        }, {
            id: 9, name: "王五"
        }];
        var p = d3.select("body").selectAll("p");
        p.data(dataset)
         .text(function(d, i) {
             console.log(d, i);
             return d.id + " : " + d.name; 
         });
        dataset = [{
            id: 6, name: "李四"
        }, {
            id: 9, name: "王五"
        }, {
            id: 3, name: "張三"
        }];
        p.data(dataset, function(d) {return d.id;})
         .text(function(d, i) {
             console.log(d, i);
             return d.id + " : " + d.name; 
         });
    </script>
</body>
</html>
