<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
        <script>
        let height = 500;
        let width = 500;
        let dataset = {startAngle: 0, endAngle: Math.PI * 0.75};
        let arcPath = d3.arc()
            .innerRadius(50)
            .outerRadius(100);
        let svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        svg.append("path")
            .attr("d", arcPath(dataset))
            .attr("transform", "translate(250, 250)")
            .attr("stroke", "black")
            .attr("stroke-width", "3px")
            .attr("fill", "yellow");
        </script>
    </body>
</html>
