<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
    <script>
        let width = 400;
        let height = 400;
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        svg.append("circle")
            .attr("cx", "50px")
            .attr("cy", "50px")
            .attr("r", "50px")
            .attr("fill", "red");
    </script>
</body>
</html>
