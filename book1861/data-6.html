<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
    <script>
        let dataset = [10, 20, 30, 40, 50];
        let body = d3.select("body");
        body.selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .text(function(d, i) {
                console.log(this);
                return "idx: " + i + ", data: " + d;
            });    
    </script>
</body>
</html>
