<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
        <script>
        let height = 500;
        let width = 500;
        let dataset = [80, 120, 130, 70, 60, 90];
        let areaPath = d3.area()
            .x(function(d, i) { return 50 + i * 80; })
            .y0(function(d, i) { return height/2; })
            .y1(function(d, i) { return height/2 - d;})
            .curve(d3.curveBasis);
        let svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        svg.append("path")
            .attr("d", areaPath(dataset))
            .attr("stroke", "black")
            .attr("stroke-width", "3px")
            .attr("fill", "yellow");
        </script>
    </body>
</html>
