<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
        <script>
            var dataset = [
                [0.5, 0.5], [0.7, 0.8], [0.4, 0.9], 
                [0.11, 0.32], [0.88, 0.25], [0.75, 0.12],
                [0.5, 0.1], [0.2, 0.3], [0.4, 0.1],
                [0.6, 0.7]
            ];
            let width = 600;
            let height = 600;
            let xAxisWidth = 500;
            let yAxisWidth = 500;
            let svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);
            let xScale = d3.scaleLinear()
                .domain([0, 1.2 * d3.max(dataset, function(d) {
                    return d[0];
                })])
                .range([0, xAxisWidth]);
            let yScale = d3.scaleLinear()
                .domain([1.2 * d3.max(dataset, function(d) {
                    return d[1];
                }), 0])
                .range([yAxisWidth, 0]);
            let xAxis = d3.axisBottom(xScale);
            let gxAxis = svg.append("g")
                .attr("transform", "translate(50, 550)");
            xAxis(gxAxis);
            let yAxis = d3.axisLeft(yScale);
            let gyAxis = svg.append("g")
                .attr("transform", "translate(50, 50)");
            yAxis(gyAxis);

            svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("fill", "black")
                .attr("cx", function(d) {
                    return 50 + xScale(d[0]);
                })
                .attr("cy", function(d) {
                    console.log(d[1], yScale[d[1]], (height - 50 - yScale(d[1])))
                    return height - 50 - yScale(d[1]);
                })
                .attr("r", 5);
        </script>
    </body>
</html>
