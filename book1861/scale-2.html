<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
        <script>
            let linear = d3.scaleLinear()
                .domain([-20, 20])
                .range([0, 100]);
            var ticks = linear.ticks(5)
            console.log(ticks)
            let tickFormat = linear.tickFormat(5, "+");
            console.log(tickFormat);
            for(var i=0; i<ticks.length; i++) {
                console.log(ticks[i]);
                ticks[i] = tickFormat(ticks[i]);
            }
            console.log(ticks);
        </script>
    </body>
</html>
