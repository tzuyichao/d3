<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
        <script>
        let lines = [[80, 80], [200, 100], [200, 200], [100, 200]];
        let linePath = d3.line();

        let svg = d3.select("body")
            .append("svg")
            .attr("width", 500)
            .attr("height", 500);
        svg.append("path")
            .attr("d", linePath(lines))
            .attr("stroke", "red")
            .attr("stroke-width", "3px")
            .attr("fill", "none");
        </script>
    </body>
</html>
